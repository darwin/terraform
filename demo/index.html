<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Terraform demo</title>
    <script src="../src/terraform.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <h1>Terraform demo</h1>
    <div class="terraform" style="display:none">
        <section data-push="/some/github/file1">
            Some text here. Edit me!
        </section>
        <section data-push="/some/github/file2">
            Another section.
        </section>
        <script type="terraform/js">
            console.log("hello world from terraform script");
        </script>
    </div>
    <div id="stage">
        <!-- content here will be regenerated by terraform scripts -->
    </div>
    <button onclick="terraform.edit()">Edit</button>
  </body>
</html>
