<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Terraform demo</title>
    <!-- intentionally load some pre-historical version of jQuery to mess up our env -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="../src/terraform.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <h1>Terraform demo</h1>
    <div class="terraform">
        <link type="terraform/dependency" href="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.js">
        <link id="data3" type="terraform/markdown" href="sample_snippet.md" data-push="/some/file3">
        <link id="data1" type="terraform/text" href="sample_snippet.txt" data-push="/some/file1">
        <link id="data2" type="terraform/json" href="sample_data.json" data-push="/some/file2">
        <link type="terraform/javascript" href="sample_generator.js">
        <link type="terraform/coffee" href="sample_generator.coffee">
    </div>
    <div id="stage">
        <!-- content here will be (continuously) regenerated by terraform scripts -->
    </div>
    <button onclick="terraform.edit()">Edit</button>
  </body>
</html>
